{% extends "base.html" %}
{% block content %}
<head>
  <title>Dodaj tip aktivnosti</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Forma za dodavanje tipa aktivnosti</h2>
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Naziv tipa aktivnosti:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Unesi naziv tipa aktivnosti" name="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Opis tipa aktivnosti:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="Unesi opis tipa aktivnosti" name="description" required>
      </div>
    </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
{% endblock content %}
