{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
    <html lang="en">
    <head>
      <title>Dodaj člana</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
{% endblock %}

{% block content %}
  <div class="container">
  <h2>Forma za registraciju</h2>
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="invite-code">Invite code:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="invite-code" placeholder="Enter invite code" name="invite_code" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="section">Sekcija:</label>
      <div class="col-sm-10">
        <select class="form-control" id="section" name="section" required>
            <option value="" selected disabled hidden>Izaberi sekciju</option>
            <option label="Sekcije" style="color:blue" disabled></option>
            <option value="bike">Bike</option>
            <option value="disco">Disco</option>
            <option value="dramska">Dramska</option>
            <option value="foto">Foto</option>
            <option value="glazbena">Glazbena</option>
            <option value="pijandure">Pijandure</option>
            <option value="comp">Računarska</option>
            <option value="tech">Tehnička</option>
            <option value="video">Video</option>
            <option label="Timovi" style="color:blue" disabled></option>
            <option value="pr">PR</option>
            <option value="dizajn">Dizajn</option>
      </select>
      </div>
    </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </div>

{% endblock %}
