{% extends "base.html" %}
{% block content %}
<head>
  <title>Izmjeni podatke o članu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<script>
function goBack() {
  window.location.href="/members/list";
}

</script>

<div class="container">
  <h2>Forma za pridruživanje drugog člana u sekciju {{session['section']}}</h2>
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Ime:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" value="{{ member[0] }}" name="name" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Prezime:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" value="{{ member[1] }}" name="lastname" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nickname">Nadimak:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nickname" value="{{ member[2] }}" name="nickname" readonly>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Broj mobitela:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" value="{{ member[4] }}" name="phone" readonly>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="dateofbirth">Datum rođenja:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dateofbirth" value="{{ member[5] }}" name="dateofbirth" readonly>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="membership">Datum učlanjenja:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="membership" value="{{ member[6] }}" name="membership" readonly>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="idcard">Broj članske iskaznice:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="idcard" value="{{ member[7] }}" name="idcard">
          <div class="input-group-append">
          <button type="submit" name="action" value="search" class="btn btn-success">Traži</button>
      </div>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" value="{{ member[8] }}" name="email" readonly>
      </div>
    </div>
      {% if member_section != '-' %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="section">Sekcija:</label>
      <div class="col-sm-10">
        <select class="form-control" id="section" name="section" required>
            {% for k,v in sections.items() %}
                {% if k != 'svi' and (session['access_level'] == 0 or session['section'] == k) %}
                    <option value="{{ k }}" >{{ v }}</option>
                {% endif %}
            {% endfor %}
      </select>
      </div>
    </div>
      {% endif %}
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" name="action" value="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-warning" onclick="goBack()">Odustani</button>
      </div>
    </div>
  </form>
</div>

</body>
{% endblock content %}
